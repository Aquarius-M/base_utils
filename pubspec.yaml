  plugin:
    platforms:
      android:
        package: com.nian.base_utils
        pluginClass: BaseUtilsPlugin
      ios:
        pluginClass: BaseUtilsPlugin
      linux:
        pluginClass: BaseUtilsPlugin
      macos:
        pluginClass: BaseUtilsPlugin
      windows:
        pluginClass: BaseUtilsPluginCApi
      web:
        pluginClass: BaseUtilsWeb
        fileName: base_utils_web.dart

