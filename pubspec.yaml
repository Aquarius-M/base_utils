name: base_utils
description: "A new Flutter project."
version: 0.0.1
homepage:

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

  # 权限
  permission_handler:
  # 包，设备信息
  device_info_plus:
  package_info_plus:
  network_info_plus:

  path_provider:
  url_launcher:

  # 通知
  flutter_local_notifications:

  # 文件
  mime:

  # 图片
  flutter_svg:
  cached_network_image:
  image_cropper:
  wechat_assets_picker:
  wechat_camera_picker:
  flutter_image_compress:
  image_gallery_saver:

  flutter_easyloading:

  date_format:

  fluttertoast:

  dio:
  connectivity_plus:

  get_server:
  logger:

  # 加解密
  crypto:
  convert:

  # 数据库
  sqflite:
  sqlite_viewer:

  # 应用内通知
  in_app_notification:
  flutter_ringtone_player:

  # 悬浮窗
  flutter_floating:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

